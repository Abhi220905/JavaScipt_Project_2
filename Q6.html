<!-- // Minimum number out of 3 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimum Number</title>
</head>

<body>
    <script>
        
        var num1 = 200;
        var num2 = 104;
        var num3 = 10;
 
        if (num1 < num2) {
            if (num1 < num3) {
                document.write(num1, " Is Minimum number");
            } else {
                document.write(num3, " Is Minimum number");
            }
        } else {
            if (num2 < num3) {
                document.write(num2, " Is Minimum number");
            } else {
                document.write(num3, " Is Minimum number");
            }
        }

    </script>
</body>

</html>
