<!-- Check For vote -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vote</title>
</head>

<body>
    <script>
        var age = Number(prompt("Enter Number: "));
        if (age <= 18) {
            document.write("You are eligible for voting!!!");
        } else {
            document.write("You are Not eligible for voting!!!");
        }
    </script>
</body>

</html>
