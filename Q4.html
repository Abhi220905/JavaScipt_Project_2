<!-- colour Checking  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color checking </title>
</head>

<body>
    <script>
        var mode = prompt("Choose Any color -> (dark || blue || red || other)");

        if (mode === "dark") {
            alert("your color is Dark");
        } else if (mode === "blue") {
            alert("your color is Blue");
        } else if (mode === "red") {
            alert("your color is Red");
        } else {
            alert("your color is White");
        }
    </script>
</body>

</html>
