<!-- Zero statement 
    In Binary Form
    0 -> False
    1 -> True

   NOTE:-  here will be check consition (0) so result always Fasle bcz in
           binary form 0 means false and other resilt will be true except 0.
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Condition</title>
</head>

<body>
    <script>
        if (0) {
            document.write("Zero(True)");
        } else {
            document.write("False");
        }
    </script>
</body>

</html>
