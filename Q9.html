<!-- Grade Generator  -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade generator</title>
</head>

<body>
    <script>
        var marks = prompt("Enter ur Marks");
        if (marks >= 90 && marks <= 100) {
            document.write(marks, " Congratulations your have Score A Grade");
        } else if (marks >= 70 && marks <= 90) {
            document.write(marks, " Congratulations your have Score B Grade");
        } else if (marks >= 60 && marks <= 70) {
            document.write(marks, " Congratulations your have Score C Grade");
        } else if (marks >= 50 && marks <= 60) {
            document.write(marks, " Congratulations your have Score D Grade");
        } else if (marks >= 0 && marks <= 50) {
            document.write(marks, " Sorry your have Fail");
        } else {
            document.write("Wrong input");
        }
    </script>
</body>

</html>
