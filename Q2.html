<!-- print Odd Number 1 to 100 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd Number</title>
</head>

<body>
    <script>
        var num = Number(prompt("Enter Number: "))
        if (num % 2 != 0) {
            document.write(num + " is Odd Number");
        }else{
            document.write(num + " is not Odd Number");
        }

    </script>
</body>

</html>
